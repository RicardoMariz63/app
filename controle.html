        // Fun√ß√£o para habilitar √°udio com intera√ß√£o real
        function habilitarAudioReal() {
            const overlay = document.getElementById('overlay-audio');
            
            if (window.sistemaSync && window.sistemaSync.audioElement) {
                // Tentar reproduzir com volume baixo
                window.sistemaSync.audioElement.volume = 0.01;
                window.sistemaSync.audioElement.play().then(() => {
                    window.sistemaSync.audioElement.pause();
                    window.sistemaSync.audioElement.currentTime = 0;
                    window.sistemaSync.audioElement.volume = 1.0;
                    
                    audioHabilitado = true;
                    console.log('üîä √Åudio habilitado com intera√ß√£o real do usu√°rio!');
                    
                    if (overlay) {
                        overlay.remove();
                    }
                    
                    // Feedback visual
                    document.body.style.backgroundColor = '#90EE90';
                    setTimeout(() => {
                        document.body.style.backgroundColor = '';
                    }, 1000);
                    
                }).catch(e => {
                    console.log('Erro ao habilitar √°udio:', e);
                });
            }
        }



        document.addEventListener('DOMContentLoaded', function() {

        // Fun√ß√£o do bot√£o inferior direito
        function acaoBotao() {
            console.log('üîß Bot√£o de configura√ß√£o clicado');
            
            // Feedback visual
            const botao = document.getElementById('botao-inferior-direito');
            const textoOriginal = botao.innerHTML;
            botao.innerHTML = 'üîä Enviando...';
            botao.style.backgroundColor = '#FF9800';
            
            // Enviar comando para tocar alarme2.mp3 nas outras p√°ginas
            enviarComandoAlarme2().then(() => {
                botao.innerHTML = '‚úÖ Enviado';
                botao.style.backgroundColor = '#4CAF50';
                
                setTimeout(() => {
                    botao.innerHTML = textoOriginal;
                    botao.style.backgroundColor = '#2196F3';
                }, 2000);
            }).catch(() => {
                botao.innerHTML = '‚ùå Erro';
                botao.style.backgroundColor = '#F44336';
                
                setTimeout(() => {
                    botao.innerHTML = textoOriginal;
                    botao.style.backgroundColor = '#2196F3';
                }, 2000);
            });
        }

        // Fun√ß√£o para enviar comando de alarme2
        async function enviarComandoAlarme2() {
            try {
                const response = await fetch('/api/dados/comando_alarme2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        comando: 'tocar_alarme2',
                        timestamp: Date.now()
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Comando de alarme2 enviado com sucesso');
                } else {
                    console.error('‚ùå Erro ao enviar comando de alarme2:', response.statusText);
                    throw new Error('Erro na resposta do servidor');
                }
            } catch (error) {
                console.error('‚ùå Erro de rede ao enviar comando:', error);
                throw error;
            }
        }

        // Monitor para debug dos campos de destino
        setTimeout(function() {
            const campos = ['input-z-bombordo2', 'input-x-popabombordo2', 'input-y-popabombordo2', 'input-y-proabombordo2'];
            
            campos.forEach(campoId => {
                const campo = document.getElementById(campoId);
                if (campo) {
                    console.log(`üîç ${campoId} valor inicial: "${campo.value}"`);
                    
                    // Monitor peri√≥dico
                    setInterval(() => {
                        if (campo.dataset.lastValue !== campo.value) {
                            console.log(`‚ö° ${campoId} mudou para: "${campo.value}"`);
                            campo.dataset.lastValue = campo.value;
                        }
                    }, 500);
                    
                    campo.dataset.lastValue = campo.value;
                }
            });
            
            console.log('üîç Monitor de campos ativado no controle.html');
        }, 2000);
