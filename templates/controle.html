<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Docagem</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(211, 210, 210);
        }
        .column {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 3px solid #eee;
            border-radius: 30px;
            align-items: center;
            background: #a4a4a5;
            
        }
        label {
            display: block;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
            text-align: center;
        }
        input[type="text"] {
            padding: 5px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 30px;
            text-align: center;
            max-width: 70px;
        }
        .voltar {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
            width: fit-content;
        }
        .voltar:hover {
            background: #0056b3;
        }

        /* Estilos para formatação condicional dos valores numéricos */
        .valor-alto {
            background-color: #ffff00 !important; /* Amarelo */
            color: black !important;
        }

        .valor-medio {
            background-color: #28a745 !important; /* Verde */
            color: white !important;
        }

        .valor-medio-preto {
            background-color: #28a745 !important; /* Verde */
            color: black !important;
        }

        .valor-zero {
            background-color: white !important;
            color: black !important;
        }

        .valor-negativo {
            background-color: #e91f1f !important; /* Vermelho claro */
            color: rgb(248, 247, 247) !important;
        }

        /* Estilos para ícones de tick verde */
        .tick-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #28a745;
            border-radius: 50%;
            position: relative;
            margin-top: 2px;
            margin-bottom: 4px;
        }

        .tick-icon::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .hora-container {
            position: relative;
            display: inline-block;
        }

        /* Tick vermelho para estado de solicitação */
        .tick-icon.vermelho {
            background-color: #dc3545;
        }
        .estilizada {
            width: 100px;
            height: 150px;
            border: 2px solid rgb(23, 23, 24);
            box-shadow: 2px 2px 8px rgb(17, 17, 17);
            padding: 0px;
            border-radius: 40%;
            text-align: center;
        }
        /* Botão de solicitação */
        .request-button {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 1000;
            padding: 15px 25px;
            font-size: 1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .request-button:hover {
            background: #0056b3;
        }
        /* Indicador de modo visualização */
        .viewer-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #6c757d;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
        .input-field.readonly {
            background: #f8f9fa;
            cursor: not-allowed;
            border-color: #dee2e6;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Controle Docagem</h1>

    <!-- Primeira Linha -->
    <div class="row">
        <input type="text" id="input-row1" placeholder=" operador " >
        <input type="text" id="input-y-proabombordo" placeholder=" valor "  style="background-color: yellow" >
        <input type="text" id="input-y-proabombordo3" placeholder=" Proa Y " >
        <div class="hora-container">
            <input type="text" id="input-y-proabombordo4" placeholder=" hora " >
            <div class="tick-icon" id="tick-y-proabombordo"></div>
        </div>
    </div>

    <!-- Segunda Linha -->
    <div class="row">
        <div class="column" style="text-align: center;">
            <input type="text" id="input-z-bombordo2" placeholder=" operador " >
            <input type="text" id="input-z-bombordo" placeholder=" valor "  style="background-color: yellow" >
            <input type="text" id="input-z-bombordo3" placeholder=" Proa Z BB " >
            <div class="tick-icon" id="tick-z-bombordo"></div>
            <div class="hora-container">
                <input type="text" id="input-z-bombordo4" placeholder=" hora " >
                
            </div>
            <br><br>
            <input type="text" id="input-z-popabombordo2" placeholder=" operador " >
            <input type="text" id="input-z-popabombordo" placeholder=" valor " style="background-color: yellow">
            <input type="text" id="input-z-popabombordo3" placeholder=" Popa Z BB " >
            <div class="tick-icon" id="tick-z-popabombordo"></div>
            <div class="hora-container">
    
                <input type="text" id="input-z-popabombordo4" placeholder=" hora " >
                
            </div>
        </div>
        <div class="column">
            <img src="navio.png" alt="foto navio" class="estilizada">
            <br><br>
            <input type="text" id="input-x-popabombordo2" placeholder=" operador " >
            <input type="text" id="input-x-bombordo" placeholder=" valor "  style="background-color: yellow">
            <input type="text" id="input-x-bombordo3" placeholder=" Popa X " >
            <div class="tick-icon" id="tick-x-bombordo"></div>
            <div class="hora-container">
                <input type="text" id="input-x-bombordo4" placeholder=" hora " >
                
            </div>
        </div>
        <div class="column">
            <input type="text" id="input-z-boreste2" placeholder=" operador " >
            <input type="text" id="input-z-boreste" placeholder=" valor "  style="background-color: yellow">
            <input type="text" id="input-z-boreste3" placeholder=" Proa Z BE " >
             <div class="tick-icon" id="tick-z-boreste"></div>
            <div class="hora-container">
                <input type="text" id="input-z-boreste4" placeholder=" hora " >
               
            </div>
            <br><br>
            <input type="text" id="input-z-popaboreste2" placeholder=" operador " >
            <input type="text" id="input-z-popaboreste" placeholder=" valor " style="background-color: yellow">
            <input type="text" id="input-z-popaboreste3" placeholder= " Popa Z BE " >
            <div class="tick-icon" id="tick-z-popaboreste"></div>
            <div class="hora-container">
                <input type="text" id="input-z-popaboreste4" placeholder=" hora " >
                
            </div>
        </div>
    </div>

    <!-- Terceira Linha -->
    <div class="row">
        <input type="text" id="input-y-popabombordo2" placeholder=" operador " >
        <input type="text" id="input-y-popabombordo" placeholder=" valor "  style="background-color: yellow" >
        <input type="text" id="input-y-popabombordo3" placeholder=" Popa Y " >
        <div class="tick-icon" id="tick-y-popabombordo"></div>
        <div class="hora-container">
            <input type="text" id="input-y-popabombordo4" placeholder=" hora " >
            
        </div>
    </div>

    <!-- Botão de solicitação -->
    <button id="botao-inferior-direito" class="request-button" onclick="acaoBotao()">
        ⚙️ Solicita Dados
    </button>

    <script src="/auth.js"></script>
    <script src="/sync.js"></script>
    <script>
        // Sistema de habilitação automática de áudio
        let audioHabilitado = false;
        
        // Verificar permissões do usuário e ocultar elementos para visualizadores
        function verificarPermissoesEOcultar() {
            const userPermissions = JSON.parse(localStorage.getItem('userPermissions') || '[]');
            const isVisualizador = userPermissions.includes('visualizar_dados') && !userPermissions.includes('editar_dados');
            
            console.log('Verificando permissões - É visualizador?', isVisualizador);
            
            if (isVisualizador) {
                // Ocultar botão "Solicita Dados"
                const botaoSolicitar = document.getElementById('botao-inferior-direito');
                if (botaoSolicitar) {
                    botaoSolicitar.style.display = 'none';
                    console.log('✅ Botão "Solicita Dados" ocultado para visualizador');
                }
                
                // Tornar todos os campos de input readonly
                const inputs = document.querySelectorAll('input[type="text"]');
                inputs.forEach(input => {
                    input.readOnly = true;
                    input.classList.add('readonly');
                    input.title = 'Apenas visualização - sem permissão de edição';
                });
                
                console.log(`✅ ${inputs.length} campos convertidos para modo visualização`);
                
                // Adicionar indicador visual
                const indicador = document.createElement('div');
                indicador.innerHTML = '👁️ Modo Visualização';
                indicador.className = 'viewer-indicator';
                document.body.appendChild(indicador);
            }
        }

        // Função para habilitar áudio silenciosamente (sem popup)
        function habilitarAudioSilencioso() {
            if (audioHabilitado) return;
            
            // Habilita o áudio discretamente ao primeiro clique na página
            document.addEventListener('click', function habilitarUmaVez() {
                if (!audioHabilitado && window.sistemaSync && window.sistemaSync.audioAlarme1) {
                    window.sistemaSync.audioAlarme1.volume = 0.01;
                    window.sistemaSync.audioAlarme1.play().then(() => {
                        window.sistemaSync.audioAlarme1.pause();
                        window.sistemaSync.audioAlarme1.currentTime = 0;
                        window.sistemaSync.audioAlarme1.volume = 0.8;
                        audioHabilitado = true;
                        console.log('✅ Áudio habilitado discretamente');
                    }).catch(() => {
                        console.log('ℹ️ Áudio não pode ser habilitado automaticamente');
                    });
                }
                document.removeEventListener('click', habilitarUmaVez);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🕒 Sistema de atualização de hora ativo via sync.js');
            
            // Verificar permissões e ocultar elementos se necessário
            setTimeout(() => {
                verificarPermissoesEOcultar();
            }, 500);
            
            // Habilitar áudio discretamente
            habilitarAudioSilencioso();
        });

        // Mapeamento de campos de valor para seus ticks correspondentes
        const mapeamentoTicks = {
            'input-y-proabombordo': 'tick-y-proabombordo',
            'input-z-bombordo': 'tick-z-bombordo',
            'input-z-popabombordo': 'tick-z-popabombordo',
            'input-x-bombordo': 'tick-x-bombordo',
            'input-z-boreste': 'tick-z-boreste',
            'input-z-popaboreste': 'tick-z-popaboreste',
            'input-y-popabombordo': 'tick-y-popabombordo'
        };

        // Função para tornar todos os ticks vermelhos
        function tornarTicksVermelhos() {
            Object.values(mapeamentoTicks).forEach(tickId => {
                const tick = document.getElementById(tickId);
                if (tick) {
                    tick.classList.add('vermelho');
                }
            });
            console.log('🔴 Todos os ticks ficaram vermelhos - aguardando dados...');
        }

        // Função para tornar um tick específico verde
        function tornarTickVerde(campoId) {
            const tickId = mapeamentoTicks[campoId];
            if (tickId) {
                const tick = document.getElementById(tickId);
                if (tick) {
                    tick.classList.remove('vermelho');
                    console.log(`🟢 Tick ${tickId} voltou ao verde - dados recebidos para ${campoId}`);
                }
            }
        }

        // Expor função globalmente para o sync.js
        window.tornarTickVerde = tornarTickVerde;

        // Função do botão inferior direito
        function acaoBotao() {
            console.log('🔧 Botão de configuração clicado');
            
            // Verificar permissões antes de executar
            const userPermissions = JSON.parse(localStorage.getItem('userPermissions') || '[]');
            const isVisualizador = userPermissions.includes('visualizar_dados') && !userPermissions.includes('editar_dados');
            
            if (isVisualizador) {
                console.log('❌ Ação negada - usuário é visualizador');
                alert('❌ Sem permissão para solicitar dados (modo visualização)');
                return;
            }
            
            // Tornar todos os ticks vermelhos
            tornarTicksVermelhos();

            // Feedback visual
            const botao = document.getElementById('botao-inferior-direito');
            const textoOriginal = botao.innerHTML;
            botao.innerHTML = '🔊 Enviando...';
            botao.style.background = '#FF9800';

            // Solicitar dados
            fetch('/api/dados/solicitar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    comando: 'solicitar_dados',
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('📡 Resposta da solicitação:', data);
                
                // Feedback de sucesso
                botao.innerHTML = '✅ Enviado!';
                botao.style.background = '#4CAF50';
                
                setTimeout(() => {
                    botao.innerHTML = textoOriginal;
                    botao.style.background = '#007bff';
                }, 3000);
            })
            .catch(error => {
                console.error('❌ Erro na solicitação:', error);
                
                // Feedback de erro
                botao.innerHTML = '❌ Erro';
                botao.style.background = '#f44336';
                
                setTimeout(() => {
                    botao.innerHTML = textoOriginal;
                    botao.style.background = '#007bff';
                }, 3000);
            });
        }

        // Função para aplicar formatação condicional baseada no valor
        function aplicarFormatacaoCondicional(elemento) {
            if (!elemento) return;

            const valor = parseFloat(elemento.value);
            const elementoId = elemento.id;

            // Remover todas as classes de formatação
            elemento.classList.remove('valor-alto', 'valor-medio', 'valor-medio-preto', 'valor-zero', 'valor-negativo');

            // Aplicar formatação baseada no valor
            if (!isNaN(valor)) {
                // Regras especiais para X Popa BB, Y Popa BB e Y Proa BB (verde com letra branca para negativos pequenos)
                if (elementoId === 'input-x-bombordo' || elementoId === 'input-y-popabombordo' || elementoId === 'input-y-proabombordo') {
                    if (valor > 49) {
                        elemento.classList.add('valor-alto'); // Amarelo com letra preta
                    } else if (valor > 0 && valor <= 49) {
                        elemento.classList.add('valor-medio'); // Verde com letra branca
                    } else if (valor === 0) {
                        elemento.classList.add('valor-zero'); // Branco com letra preta
                    } else if (valor < 0 && valor > -50) {
                        elemento.classList.add('valor-medio'); // Verde com letra branca (valores negativos pequenos)
                    } else if (valor <= -50) {
                        elemento.classList.add('valor-alto'); // Amarelo com letra preta (valores muito negativos)
                    }
                }
                // Regras especiais para Z Popa BE, Z Popa BB, Z Proa BE e Z Proa BB (verde com letra preta para negativos pequenos)
                else if (elementoId === 'input-z-bombordo' || elementoId === 'input-z-popabombordo' || elementoId === 'input-z-boreste' || elementoId === 'input-z-popaboreste') {
                    if (valor > 49) {
                        elemento.classList.add('valor-alto'); // Amarelo com letra preta
                    } else if (valor > 0 && valor <= 49) {
                        elemento.classList.add('valor-medio'); // Verde com letra branca
                    } else if (valor === 0) {
                        elemento.classList.add('valor-zero'); // Branco com letra preta
                    } else if (valor < 0 && valor > -50) {
                        elemento.classList.add('valor-medio-preto'); // Verde com letra preta (valores negativos pequenos)
                    } else if (valor <= -50) {
                        elemento.classList.add('valor-alto'); // Amarelo com letra preta (valores muito negativos)
                    }
                } else {
                    // Regras padrão para outros campos (se houver)
                    if (valor > 49) {
                        elemento.classList.add('valor-alto'); // Amarelo com letra preta
                    } else if (valor > 0 && valor <= 49) {
                        elemento.classList.add('valor-medio'); // Verde com letra branca
                    } else if (valor === 0) {
                        elemento.classList.add('valor-zero'); // Branco com letra preta
                    } else if (valor < 0) {
                        elemento.classList.add('valor-negativo'); // Vermelho com letra branca
                    }
                }
            }
        }

        // Lista de IDs dos campos numéricos (campos amarelos de valor)
        const camposNumericos = [
            'input-y-proabombordo',    // Y Proa BB (regras especiais: neg. pequenos = verde/branco)
            'input-z-bombordo',        // Z Proa BB (regras especiais: neg. pequenos = verde/preto)
            'input-z-popabombordo',    // Z Popa BB (regras especiais: neg. pequenos = verde/preto)
            'input-x-bombordo',        // X Popa BB (regras especiais: neg. pequenos = verde/branco)
            'input-z-boreste',         // Z Proa BE (regras especiais: neg. pequenos = verde/preto)
            'input-z-popaboreste',     // Z Popa BE (regras especiais: neg. pequenos = verde/preto)
            'input-y-popabombordo'     // Y Popa BB (regras especiais: neg. pequenos = verde/branco)
        ];

        // Configurar monitoramento dos campos numéricos
        function configurarFormatacaoCondicional() {
            camposNumericos.forEach(campoId => {
                const elemento = document.getElementById(campoId);
                if (elemento) {
                    // Aplicar formatação inicial
                    aplicarFormatacaoCondicional(elemento);

                    // Monitorar mudanças no valor
                    elemento.addEventListener('input', function() {
                        aplicarFormatacaoCondicional(this);
                    });

                    // Monitorar quando o campo perde o foco
                    elemento.addEventListener('blur', function() {
                        aplicarFormatacaoCondicional(this);
                    });

                    console.log(`✅ Formatação condicional configurada para: ${campoId}`);
                }
            });
        }

        // Função para verificar periodicamente os valores (para sincronização)
        function verificarValoresPeriodicamente() {
            camposNumericos.forEach(campoId => {
                const elemento = document.getElementById(campoId);
                if (elemento) {
                    aplicarFormatacaoCondicional(elemento);
                }
            });
        }

        // Expor função globalmente para o sync.js
        window.aplicarFormatacaoCondicional = aplicarFormatacaoCondicional;

        // Inicializar formatação condicional quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                configurarFormatacaoCondicional();
                console.log('🎨 Sistema de formatação condicional inicializado');

                // Verificar valores a cada 2 segundos para capturar mudanças da sincronização
                setInterval(verificarValoresPeriodicamente, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
