<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Central</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f8f8;
            font-family: sans-serif;
        }
        .central-col {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        label {
            margin: 20px 0;
            padding: 10px 30px;
            background: #e0e0e0;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: center;
            width: 200px;
        }
        .label-link {
            display: block;
            margin: 10px 0;
            padding: 10px 30px;
            background: #e0e0e0;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: center;
            width: 200px;
            color: inherit;
            text-decoration: none;
            transition: background 0.2s;
        }
        .label-link:hover {
            background: #d0d0d0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="central-col">
        <a href="ProaBombordo.html" class="label-link">Proa Bombordo</a>
        <a href="ProaBoreste.html" class="label-link">Proa Boreste</a>
        <a href="PopaBombordo.html" class="label-link">Popa Bombordo</a>
        <a href="PopaBoreste.html" class="label-link">Popa Boreste</a>
        <a href="controle.html" class="label-link">Controle</a>
        
    </div>
</body>
</html>
